{% extends "base.html" %}
{% block title %}Observation Session Settings{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
  <h1>Observation Session Settings</h1>
  <form action="/session_settings" method="POST">
    <div class="form-group">
    <label for="namefield">Name</label>
    <input type="text" class="form-control" id="namefield" name="full_name" aria-describedby="emailHelp" placeholder="{{ full_name }}">
  </div>
  <div class="form-group">
    <label for="emailfield">Email address</label>
    <input type="email" class="form-control" id="emailfield" name="email" aria-describedby="emailHelp" placeholder="{{ email }}">
  </div>
  <div class="form-group">
    <label for="limitfield">Speed Limit (mph)</label>
    <input type="number" min="1" step="1" class="form-control" id="limitfield" name="speed_limit_mph" aria-describedby="limitHelp" value="{{ speed_limit_mph }}">
  </div>
  <div class="form-group">
    <label for="distancefield">Distance (miles)</label>
    <input type="number" min="0" step="0.00001" class="form-control" id="distancefield" name="distance_miles" aria-describedby="distanceHelp" value="{{ distance_miles }}">
    <small id="distanceHelp" class="form-text text-muted">The distance of the street section that you are observing</small>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
  </form>
{% endblock %}
