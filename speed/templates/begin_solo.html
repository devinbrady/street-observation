{% extends "base.html" %}
{% block title %}Begin Solo Observation Session{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
  <h1>Begin Solo Observation Session</h1>
  <form action="/begin_solo" method="POST">
    <div class="form-group">
    <label for="namefield">Name</label>
    <input type="text" class="form-control" id="namefield" name="full_name" aria-describedby="emailHelp" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="emailfield">Email address</label>
    <input type="email" class="form-control" id="emailfield" name="email" aria-describedby="emailHelp" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="limitfield">Speed Limit (mph)</label>
    <input type="number" min="1" step="1" class="form-control" id="limitfield" name="speed_limit_mph" aria-describedby="limitHelp" value="20">
  </div>
  <div class="form-group">
    <label for="distancefield">Distance (miles)</label>
    <input type="number" min="0" step="0.001" class="form-control" id="distancefield" name="distance_miles" aria-describedby="distanceHelp" value="0.01">
    <small id="distanceHelp" class="form-text text-muted">The distance of the street section that you are observing</small>
  </div>
  <button type="submit" class="btn btn-primary">Begin</button>
  </form>
{% endblock %}
